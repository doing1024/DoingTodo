<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoingTodo</title>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/quill/2.0.0-dev.4/quill.min.js"></script>
    <link
      href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/quill/2.0.0-dev.4/quill.snow.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .header button,
      .todo-item .actions button {
        border: 0;
        background: none;
      }
      body {
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #333;
      }

      .header h1 {
        color: #fff;
        outline: none;
      }

      .header h1:focus {
        border-bottom: 1px solid #fff;
      }

      .header button {
        padding: 5px 15px;
        margin-left: 10px;
        color: #fff;
        cursor: pointer;
      }

      .todo-list {
        margin-top: 20px;
      }

      .todo-item {
        display: grid;
        grid-template-columns: 100px 1fr 300px auto;
        gap: 10px;
        padding: 15px;
        border: 1px solid #333;
        margin-bottom: 10px;
      }

      .todo-item .dates {
        font-size: 0.9em;
        color: #888;
      }

      .todo-item input[type="text"],
      .todo-item input[type="number"],
      .todo-item input[type="date"] {
        background: #222;
        border: 1px solid #444;
        color: #fff;
        padding: 5px;
      }

      .todo-item .actions {
        display: flex;
        gap: 5px;
      }

      .todo-item .actions button {
        padding: 5px 10px;
        color: #fff;
        cursor: pointer;
      }

      .footer {
        margin-top: 20px;
        text-align: center;
        color: #666;
        font-size: 0.8em;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #222;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #444;
        width: 80%;
        max-width: 500px;
      }

      .modal-content input,
      .modal-content textarea {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
        background: #333;
        border: 1px solid #444;
        color: #fff;
      }

      .modal-content button {
        padding: 5px 15px;
        margin-right: 10px;
        background: #333;
        border: 1px solid #444;
        color: #fff;
        cursor: pointer;
      }

      #editor-container {
        height: 200px;
        margin-bottom: 10px;
      }

      @media screen and (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .todo-item {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .todo-item .content {
          order: 1;
        }

        .todo-item .priority {
          order: 2;
          width: 100%;
        }

        .todo-item .description {
          order: 3;
          width: 100%;
        }

        .todo-item .actions {
          order: 4;
          justify-content: flex-end;
        }

        .modal-content {
          width: 95%;
          margin: 5% auto;
        }

        .header {
          flex-direction: column;
          gap: 10px;
          text-align: center;
        }

        .header h1 {
          margin-bottom: 10px;
        }

        #editor-container {
          height: 150px;
        }

        .ql-toolbar {
          flex-wrap: wrap;
        }
      }

      @media screen and (max-width: 480px) {
        body {
          padding: 10px;
        }

        .todo-item {
          padding: 10px;
        }

        .todo-item .dates {
          display: flex;
          flex-direction: column;
          gap: 5px;
        }

        .todo-item input[type="date"] {
          width: 100%;
        }

        .modal-content {
          padding: 15px;
        }

        .header button {
          width: 100%;
          margin: 5px 0;
        }
      }

      @media (hover: none) {
        .header button,
        .todo-item .actions button {
          padding: 8px 15px;
        }

        input,
        button {
          min-height: 44px;
        }
      }
    </style>
  </head>

      </div>

      <div class="todo-list" id="todoList">
        <!-- Todo items will be inserted here -->
      </div>

      <div class="footer">Powered by <a href="/about.html">DoingTodo</a></div>
    </div>

    <div id="addModal" class="modal">
      <div class="modal-content">
        <h2>添加新项目</h2>
        <input type="text" id="newItemTitle" placeholder="条目名称" />
        <input
          type="number"
          id="newItemPriority"
          placeholder="优先级（数字）"
        />
        <input type="date" id="newItemStartDate" />
        <input type="date" id="newItemEndDate" />
        <div id="editor-container"></div>
        <button id="saveNewItem">保存</button>
        <button id="closeAddModal">取消</button>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <h2>编辑项目</h2>
        <input type="text" id="editItemTitle" placeholder="条目名称" />
        <input
          type="number"
          id="editItemPriority"
          placeholder="优先级（数字）"
        />
        <input type="date" id="editItemStartDate" />
        <input type="date" id="editItemEndDate" />
        <div id="edit-editor-container"></div>
        <button id="saveEditItem">保存</button>
        <button id="closeEditModal">取消</button>
      </div>
    </div>
