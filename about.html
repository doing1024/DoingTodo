  <body>
    <div class="container">
      <div class="header">
        <h1 id="title" contenteditable="true">关于DoingTodo</h1>
      </div>
      <div><h1 id="关于doingtodo">关于doingtodo</h1>
<p>doingtodo是由doing制作的一款待办事项（Todo-list）软件，分为联网版和本地版。</p>
<h2>联网版</h2>
此版本必须联网且目前仅能在线使用，请<a href="https://todo.doing1024.us.kg">点击此处</a>登录。
<br/>(登录页面仅为入口，无需注册且不提供密码保护，在任何设备输入同一用户名即可同步数据。由于服务器目前建在海外，刷新/进入页面时会有些许延迟。)
<h2>本地版</h2>
<p>此版本目前仅能在线使用，数据保存在本地，没有隐私问题。不同浏览器/不同设备之间不同步数据。在浏览器设置中清空数据也会清空本地版数据。</p>
</div>
      <div class="footer">Powered by <a href="https://github.com/doing1024">Doing</a></div>
